<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

	 <meta charset="UTF-8">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    
    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Our CSS -->
     <link rel="stylesheet" href="css/our.css" />
     <style>
     	body {
     		background-image:url("images/composition-notebook-background.png");
         }
     </style>
</head>
<body>
    <div class="col-md-4 col-md-offset-4 ">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3z><strong>Login to ERS</strong></h3>
            </div>
            <div class="form-group">
                <input id="username" name="username" placeholder="Username" class="form-control" />
            </div>
            <div class="form-group">
                <input id="password" name="password" placeholder="Password" type="password" class="form-control password-large" />
            </div>
            <div id="loginMessage"></div>
            <button id="login" class="btn btn-md btn-success btn-block button">Login</button>
        </div>
    </div>
    <!-- JavaScript Files -->
    <script src="js/login.js"></script>
</body>
</html>
